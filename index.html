<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content ="width=device-width , initial scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif|Roboto+Slab|Roboto|Ubuntu|Ubuntu+Condensed&display=swap">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
  
  <table id="stopwatch-table">
    <tr id="stopwatch-table-row">
      <td class="timer-table-row-time">
        <output class="time-digits stopwatch-time-digits" id="stopwatch-time">00:00:00.000</output>
        <output class="time-digits stopwatch-time-digits" id="stopwatch-master">00:00:00.000</output>
      </td>
    </tr>
    <tr>
      <td class="timer-table-row-btns">
        <button id="sw-start" onClick="STOPWATCH.start()">Start</button>
        <button id="reset-button" onClick="STOPWATCH.reset()">Reset</button>
        <button id="sw-lap-btn" style="display:none;" onClick="STOPWATCH.newLap()">Lap</button>
      </td>
    </tr>
  </table>
  <div id="laps-list"> 
    <div id="laps-list-title"></div>
    <ol id="lap-times">     </ol>
  </div>
</div>

  <script  src="script.js"></script>

</body>
</html>
